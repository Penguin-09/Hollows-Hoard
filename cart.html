<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hollow's Hoard | Cart</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link
            rel="shortcut icon"
            href="images/favicon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="d-flex flex-column">
        <!-- HEADER -->
        <div
            class="d-flex justify-content-between p-3 position-absolute t-0"
            style="background-color: var(--colorGreyDark); width: 100%"
        >
            <!-- Title -->
            <a class="customHover d-flex align-items-center" href="index.html">
                <img
                    class="fs-3 me-2"
                    style="height: 1.3em"
                    src="images/logo.png"
                    alt="logo"
                />
                <p class="fs-3 m-0" style="color: var(--colorRed)">
                    Hollow's Hoard
                </p>
            </a>

            <!-- Back -->
            <a
                class="customHover d-flex align-items-center"
                href="index.html#storeNavigation"
            >
                <i
                    class="bi bi-arrow-left fs-3 me-1"
                    style="color: var(--colorWhite)"
                ></i>
                <p class="fs-3 m-0" style="color: var(--colorWhite)">
                    Back to Store
                </p>
            </a>

            <div
                class="d-flex flex-column flex-md-row gap-4 justify-content-end"
            >
                <!-- Home -->
                <a class="customHover d-flex" href="index.html#home">
                    <i
                        class="bi bi-house fs-3 me-1"
                        style="color: var(--colorWhite)"
                    ></i>
                    <p class="fs-3 m-0" style="color: var(--colorWhite)">
                        Home
                    </p>
                </a>

                <!-- Cart -->
                <a
                    class="customHover d-flex"
                    style="color: var(--colorRed)"
                    href="cart.html"
                >
                    <i class="bi bi-cart fs-3 me-1"></i>
                    <p class="d-flex fs-3 m-0">
                        Cart<span
                            class="fs-5 ms-1"
                            style="color: var(--colorRed)"
                            id="cartCount"
                            >0</span
                        >
                    </p>
                </a>
            </div>
        </div>

        <div style="height: 70px"></div>

        <!-- MAIN -->
        <div
            class="text-center p-4"
            style="
                background-image: linear-gradient(
                    to top left,
                    var(--colorRedDark),
                    var(--colorGreyLighter)
                );
            "
        >
            <p class="display-2 m-0" style="color: var(--colorRed)">Cart</p>

            <div
                class="d-flex justify-content-center flex-wrap p-5 pt-0"
                id="cart"
                style="min-height: calc(60vh)"
            ></div>
        </div>

        <!-- FOOTER -->
        <div
            class="d-flex justify-content-center align-items-center p-3 mt-auto"
        >
            <p style="color: rgba(255, 255, 255, 0.5)">
                &copy; 2025 Son Bram van der Burg
            </p>
        </div>

        <script src="js/cart.js" type="module"></script>
    </body>
</html>
