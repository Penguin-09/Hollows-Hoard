<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hollow's Hoard | Admin</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link
            rel="shortcut icon"
            href="images/favicon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="js/admin.js" defer></script>
    </head>
    <body>
        <div class="p-3">
            <p class="fs-1 pb-3 text-center">Admin page</p>

            <div class="d-flex justify-content-center">
                <!-- Cart Reset -->
                <div class="d-flex col-lg-3 flex-column align-items-center">
                    <p class="fs-2">Cart reset</p>

                    <button
                        class="btn customHover"
                        style="
                            background-color: var(--colorRed);
                            color: var(--colorWhite);
                        "
                        id="resetCartButton"
                    >
                        Reset Cart
                    </button>

                    <p class="pt-3" id="alertReset"></p>
                </div>

                <!-- Add Ring -->
                <div class="d-flex col-lg-3 flex-column align-items-center">
                    <p class="fs-2">Add ring</p>

                    <form class="d-flex flex-column">
                        <input
                            class="rounded p-2 mb-3 text-center"
                            style="
                                background-color: var(--colorGreyLighter);
                                border: none;
                                color: var(--colorWhite);
                            "
                            type="text"
                            placeholder="name"
                            id="addRingName"
                        />

                        <input
                            class="rounded p-2 mb-3 text-center"
                            style="
                                background-color: var(--colorGreyLighter);
                                border: none;
                                color: var(--colorWhite);
                            "
                            type="number"
                            placeholder="Value"
                            id="addRingValue"
                        />

                        <input
                            class="rounded p-2 mb-3 text-center"
                            style="
                                background-color: var(--colorGreyLighter);
                                border: none;
                                color: var(--colorWhite);
                            "
                            type="number"
                            placeholder="Weight"
                            id="addRingWeight"
                        />

                        <input
                            class="rounded p-2 mb-3 text-center"
                            style="
                                background-color: var(--colorGreyLighter);
                                border: none;
                                color: var(--colorWhite);
                            "
                            type="text"
                            placeholder="Image URL"
                            id="addRingImageURL"
                        />

                        <input
                            class="rounded p-2 mb-3 text-center"
                            style="
                                background-color: var(--colorGreyLighter);
                                border: none;
                                color: var(--colorWhite);
                            "
                            type="text"
                            placeholder="Effect"
                            id="addRingEffect"
                        />

                        <input
                            class="rounded p-2 mb-3 text-center"
                            style="
                                background-color: var(--colorGreyLighter);
                                border: none;
                                color: var(--colorWhite);
                            "
                            type="text"
                            placeholder="Description line 1"
                            id="addRingDescription1"
                        />

                        <input
                            class="rounded p-2 mb-3 text-center"
                            style="
                                background-color: var(--colorGreyLighter);
                                border: none;
                                color: var(--colorWhite);
                            "
                            type="text"
                            placeholder="Description line 2"
                            id="addRingDescription2"
                        />

                        <input
                            class="btn customHover p-2"
                            style="
                                background-color: var(--colorRed);
                                color: var(--colorWhite);
                            "
                            type="submit"
                            id="addRingButton"
                        />
                    </form>
                </div>

                <!-- Remove Ring -->
                <div class="d-flex col-lg-3 flex-column align-items-center">
                    <p class="fs-2">Remove Ring</p>

                    <form class="d-flex flex-column">
                        <input
                            class="rounded p-2 mb-3 text-center"
                            style="
                                background-color: var(--colorGreyLighter);
                                border: none;
                                color: var(--colorWhite);
                            "
                            type="number"
                            placeholder="Ring ID"
                            id="removeInput"
                        />
                        <input
                            class="btn customHover"
                            style="
                                background-color: var(--colorRed);
                                color: var(--colorWhite);
                            "
                            type="submit"
                            id="removeRingButton"
                        />
                    </form>

                    <p id="alertRemove"></p>
                </div>
            </div>
        </div>
    </body>
</html>
