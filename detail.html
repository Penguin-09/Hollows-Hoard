<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hollow's Hoard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link
            rel="shortcut icon"
            href="images/favicon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="js/detail.js" defer></script>
    </head>
    <body>
        <!-- HEADER -->
        <div
            class="d-flex justify-content-between p-3 sticky-top"
            style="background-color: var(--colorGreyDark); width: 100%"
        >
            <!-- Title -->
            <a class="customHover d-flex align-items-center" href="index.html">
                <img
                    class="fs-3 me-2"
                    style="height: 1.3em"
                    src="images/logo.png"
                    alt="logo"
                />
                <p class="fs-3 m-0" style="color: var(--colorRed)">
                    Hollow's Hoard
                </p>
            </a>

            <!-- Back -->
            <a
                class="customHover d-flex align-items-center"
                href="index.html#storeNavigation"
            >
                <i
                    class="bi bi-arrow-left fs-3 me-1"
                    style="color: var(--colorWhite)"
                ></i>
                <p class="fs-3 m-0" style="color: var(--colorWhite)">
                    Back to Store
                </p>
            </a>

            <div
                class="d-flex flex-column flex-md-row gap-4 justify-content-end"
            >
                <!-- Home -->
                <a class="customHover d-flex" href="index.html#home">
                    <i
                        class="bi bi-house fs-3 me-1"
                        style="color: var(--colorWhite)"
                    ></i>
                    <p class="fs-3 m-0">Home</p>
                </a>

                <!-- Cart -->
                <a class="customHover d-flex" href="cart.html">
                    <i
                        class="bi bi-cart fs-3 me-1"
                        style="color: var(--colorWhite)"
                    ></i>
                    <p class="d-flex fs-3 m-0">
                        Cart<span
                            class="fs-5 ms-1"
                            style="color: var(--colorRed)"
                            id="cartCount"
                            >0</span
                        >
                    </p>
                </a>
            </div>
        </div>

        <!-- MAIN -->
        <div
            class="d-flex justify-content-center p-4"
            style="
                min-height: 100vh;
                background-image: linear-gradient(
                    to top left,
                    var(--colorRedDark),
                    var(--colorGreyLighter)
                );
            "
        >
            <div
                class="d-flex align-items-center flex-column col-lg-6 p-4"
                style="
                    background-color: var(--colorGreyDark);
                    height: min-content;
                "
            >
                <!-- Title -->
                <p
                    class="display-4 m-0 text-center"
                    style="color: var(--colorRed)"
                    id="title"
                ></p>

                <!-- Effect -->
                <p
                    class="text-center fs-3 m-0 px-5"
                    style="color: var(--colorWhite)"
                    id="effect"
                ></p>

                <!-- Image -->
                <img
                    class="customDetailRing"
                    style="width: 25em"
                    id="image"
                    src=""
                    alt="Detail ring image"
                />

                <!-- Description -->
                <div id="description">
                    <div class="fs-5 mb-4">
                        <i class="bi bi-quote"></i> <span id="line0"></span>
                    </div>

                    <div class="fs-5" id="line1"></div>

                    <div class="fs-5 mt-4">
                        <span id="line2"></span> <i class="bi bi-quote"></i>
                    </div>
                </div>

                <div
                    class="d-flex justify-content-center align-items-center p-3 gap-5"
                >
                    <div class="fs-5">
                        <img
                            style="width: 1.5em"
                            src="https://darksouls.wiki.fextralife.com/file/Dark-Souls/weight_dark_souls.jpg"
                            alt="weight"
                        />
                        <span id="weight"></span>
                    </div>

                    <div class="fs-5">
                        <img
                            style="width: 2em"
                            src="https://static.wikia.nocookie.net/darksouls/images/7/78/Soul_of_an_Old_Hand.png"
                            alt="value"
                        /><span id="souls"></span>
                    </div>
                </div>

                <!-- Cart Button -->
                <div class="d-flex justify-content-center">
                    <button
                        class="d-flex customHover"
                        style="
                            color: var(--colorRed);
                            background: none;
                            border: none;
                        "
                        id="cartButton"
                    >
                        <i
                            class="bi bi-cart fs-3 me-1"
                            style="color: var(--colorRed)"
                        ></i>
                        <p class="fs-3 m-0" id="cartButtonText">Add to Cart</p>
                    </button>
                </div>
            </div>

            <!-- Alert -->
            <div
                class="alert d-flex align-items-center position-fixed p-3 fs-4"
                style="
                    bottom: 100px;
                    left: 50%;
                    transform: translateX(-50%);
                    background-color: var(--colorRed);
                    z-index: 1050;
                "
                role="alert"
                id="alert"
            >
                <i class="bi bi-check-lg me-1"></i>
                <p class="m-0" id="alertText">Ring added to cart!</p>
            </div>
        </div>
    </body>
</html>
